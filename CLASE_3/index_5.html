<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <div class="container-fluid bg-primary py-5">
    <div class="container text-white">
      <h1 class="display-3">Holaaa</h1>
      <p class="lead">Bienvenidos</p>
    </div>

  </div>
  

  

  <div class="container">
    <form action="">
      <h2>Completa el Formulario</h2>

      <div class="form-row">
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre">
       


        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          
          <label for="nacim">Fecha de Nacimiento: </label>
          <input type="date" name="nacim">
       


        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">

          <label for="email">Email</label>
          <input type="email" name="email">


        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">

          <label for="pass">Contraseña</label>
          <input type="password" name="pass">


        </div>
        <div class="form-group col-lg-12 col-md-12 col-sm-12">
          <h3>Su Genero es:</h3>
          <label for="masc">Masculino</label>
          <input type="radio" name="masc" value="masculino" checked> <br>
          <label for="fem">Femenino</label>
          <input type="radio" name="fem" value="Femenino" ><br>
          <label for="nb">No Binario</label>
          <input type="radio" name="nb" value="nb">


        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          <h3>Pais de Residencia:</h3>
          
          <input type="text" name="pais">
       


        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          <h3>Ciudad</h3>
          
          <input type="text" name="ciudad">
       


        </div>
        
        
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
          
          <label for="robot"><b>¿Eres un robot? </b> </label>
          <input type="checkbox" name="robot">
       


        </div>
        <div class="form-group col-lg-12 col-md-12 col-sm-12">
          
          <button type="submit" class="btn btn-primary">Enviar

          </button>
       


        </div>
        





      </div>


    </form>



  </div>





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>

</html>
